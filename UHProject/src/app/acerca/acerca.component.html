<h1 style="text-align: center;">¡Déjanos tu Comentario!</h1>
<hr>
<div class="row">
  <div class="col xs-12 col-md-6 col-md-offset-3">
    
    <form class="form-group ">
      <div class="form-group  ">
          <label for="text">Nombre:</label>
          <input type="text" class="form-control " id="nombrec">
        </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="emailc">
      </div>
      
      <div class="form-group">
          <label for="comment">Comentario:</label>
          <textarea type="textarea" class="form-control" id="comment" rows="6"></textarea>
        </div>
      <button type="submit" class="btn btn-primary ">Enviar</button>
    </form>
  </div>
</div>
