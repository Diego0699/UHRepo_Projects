
<div class="row"> 
    <div class="col-xs-12" >
        <h3 class="TAL">Articulos</h3>
            <div class="col-xs-6 col-md-offset-3">
                <hr>
                <app-carrito-items (emitePrecio)="Precio($event)"
                *ngFor="let producto of CarritoProductos; let i = index;"
                [CarritoProductos]="producto">
                </app-carrito-items>
            </div>  
    </div>
    <div class="col-xs-12" style="text-align: center;" *ngIf="CarritoProductos.length < 1">
        <h4 style="background-color: lightgrey; padding: 1rem; border-radius: 5px;">No se han añadido articulos aún.</h4>
    </div>
    <div class="col-xs-12" *ngIf="CarritoProductos.length > 0">
        <h3 class="TAL">Detalle</h3>
        <div class="col-xs-6 col-md-offset-3">
            <hr>
            <div class="list-group-item clearfix" style="text-align: center;">
                <h5>SubTotal: </h5>
                <h5>13% IVA: </h5>
                <h5>Total: </h5>
            </div>
        </div>  
    </div>
</div>
