<div class="shadow">
    <div class="row" >
        <div class="col-xs-12" style="text-align: center;">
            <h1 class="mg">{{producto.name}}</h1>
            <img [src]="producto.imagePath" 
            alt="{{ producto.name }}"
            class="img-responsive mg"
            style="max-height: 300px; ">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="row pull-left" style="margin: auto;">
                <div class="col-xs-12 ">
                    
                    <div class="col-xs-12">
                        <p class="mg">Precio: ¢{{producto.price}}</p>
                    </div>
                </div>
            </div>
            <div class="row pull-right" style="margin: auto;">
                <div class="col-xs-"><a class="btn btn-primary" (click)="onaddToCarrito()">Añadir al carrito</a></div>
            </div>
        </div>
    </div>
</div>
