<a 
class="list-group-item clearfix"
style="cursor: pointer;"
[routerLink]="['Placas Madres',product.id]"
routerLinkActive="active">
    <div class="pull-left">
        <h4 class="list-group-item-heading"> {{product.name}}</h4>
        <p class="list-group-item-text">{{product.price}}</p>
        <span>Click para más información</span>
        <!-- <button class="btn btn-danger btn-sm">Añadir al Carrito</button> -->
    </div>
    <span class="pull-right">
        <img 
        [src]="product.imagePath"
        alt="nombre producto"
        class="img-responsive"
        style="max-height: 50px;">
    </span>
</a>
<!-- NOTA: Al personalizar el router link elimino bug de seleccion en todas las listas -->
